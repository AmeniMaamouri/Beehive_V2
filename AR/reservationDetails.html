<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">

  <!-- CSS Style -->
  <link rel="stylesheet" href="./css/ar.css" />

  <!-- Fontawesome -->
  <script src="https://kit.fontawesome.com/7d85ced938.js"></script>

  <title>Beehive</title>
</head>

<body>

  <!-- Navbar -->

  <div id='navbar'>
    <nav class="navbar ml-auto navbar-expand-lg">

      <button class="navbar-toggler tooggleBtnSmall" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fas fa-bars"></i>
      </button>
      <a class="navbar-brand logoImgSmall" href="#"><img alt='Logo Beehive' src="./img/logo.png" /></a>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <button type="button" class="btn btn-primary btnModal " data-toggle="modal"
              data-target="#exampleModalCenter">
              تسجيل الدخول
            </button>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">تسجيل</a>
          </li>
        </ul>
      </div>

      <button class="navbar-toggler logoImgLarge" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fas fa-bars"></i>
      </button>
      <a class="navbar-brand logoImgLarge" href="#"><img alt='Logo Beehive' src="./img/logo.png" /></a>

    </nav>
  </div>


  <!-- Modal : Sign In-->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-body text-center">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <i aria-hidden="true" class="fas fa-times"></i>
          </button>
          <img src="./img/logo2.png" alt="logo" />
          <h1>تسجيل الدخول</h1>

          <form dir="rtl">
            <div class="form-group">

              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="البريد الإلكتروني">

            </div>
            <div class="form-group">

              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="كلمة السر">
              <a href="#">هل نسيت كلمة المرور ؟</a>
            </div>


            <button type="submit" class="btn btn-primary col-12 signInBtn">تسجيل الدخول</button>
            <a class="register" href="#">تسجيل</a>

          </form>

        </div>

      </div>
    </div>
  </div>


  <!-- Content : -->

  <!-- left Side Fix -->

  <div id="content">
    <div class="container-fluid">
      <div id="reservationDetails">

   
      <div class="row resDetailsContainer ">
        <div class="col-md-12 col-xs-12 col-sm-12 col-lg-2 ">
          <div class="sidebar-sticky">
            <div class="row elements">
              <div class="subscription col-xs-3 ">
                <img alt='Subscription' src="./img/subscriptionImg.svg" />
                <p>اشتراك</p>
              </div>
              <div class="reservation col-xs-3  activePage">
                <img alt='Reservation' src="./img/reservationImg.svg" />
                <p>حجز</p>
              </div>
              <div class="privateOffice col-xs-3 ">
                <img alt='Private Office' src="./img/privateOfficeImg.svg" />
                <p>مكتب خاص</p>
              </div>
              <div class="events col-xs-3 ">
                <img alt='Events' src="./img/eventImg.svg" />
                <p>الأحداث</p>
              </div>
            </div>
          </div>
        </div>

        <!-- right side -->

        <div class="col-md-11 col-lg-9 mx-sm-auto  rightContent">

          <div class="row reservationHeader text-center d-flex justify-content-center">
            <p class="col-6-lg ">تفاصيل الحجز</p>

          </div>

          <div class="row reservationCards d-flex justify-content-around text-center">
            <div class="card mx-auto">
              <img src="img/reservationImg1.jpg" class="card-img-top">

              <div class="card-body">
                <h5 class="cardReservation-title">مساحة مفتوحة</h5>
                <p>لمدة ساعة</p>
                <p class="priceReservation">اليوم الساعة 11:00 مساءً</p>
              </div>
            </div>

            <div class="card mx-auto">


              <div class="card-body">
                <form dir="rtl">
                  <div class="row d-flex justify-content-around">


                    <div class="col-auto">
                      <i class="far fa-calendar-alt"></i> <span>تاريخ</span> <input type="date"
                        style="background: white;" />
                    </div>

                    <div class="col-auto">
                      <i class="far fa-clock"></i> <span>زمن</span> <input type="time" style="background: white;">
                    </div>

                  </div>

                  <div class="row duration d-flex justify-content-center">
                    <div class="durationImg col-auto">
                      <i class="fas fa-hourglass-half"></i> <span> المدة الزمنية :</span>
                    </div>
                    <div class="numberOfHoursLg">2</div>
                    <div class="col-auto range">
                      <div class="numberOfHoursSm">2</div>
                      <input type="range" class="custom-range " min="0" max="2" step="0.5" id="customRange3">
                    </div>
                  </div>

                  <div class="row fullDayCenter">
                    <div class="fullDay col-auto">
                      <i class="far fa-calendar-check "></i> <span> يوم كامل</span>
                    </div>


                    <div class="custom-control custom-switch col-auto">
                      <input type="checkbox" class="custom-control-input" id="customSwitch1">
                      <label class="custom-control-label " for="customSwitch1"></label>
                    </div>

                  </div>

                  <div class="promoCode row d-flex justify-content-center">
                    <label class="col-sm-5 col-form-label"><i class="far fa-money-bill-alt"></i><span> رمز ترويجي</span></label>
                    <div class="col-sm-5 ">
                      <input type="text" class="form-control" id="staticEmail">
                    </div>

                  </div>

                  <div class="promoCode row d-flex justify-content-center">
                    <label class="col-sm-5 col-form-label"><i class="far fa-building"></i><span>فرع شجرة </span></label>
                    <div class="col-sm-5 ">
                      <select class="form-control" id="Select">
                        <option value="1" selected>الرياض</option>
                        <option value="2">تونس</option>
                        <option value="3">الرياض</option>
                        <option value="4">الرياض</option>
                      </select>
                    </div>

                  </div>

                  <div class="promoCode row d-flex justify-content-center">
                    <label class="col-sm-5 col-form-label"><i class="far fa-clipboard"></i><span> ملاحظات</span></label>
                    <div class="col-sm-5 notes">

                      <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
                    </div>

                  </div>

                  <button type="submit" class="btn btn-primary reserveBtn">طلب</button>

                </form>


              </div>
            </div>



          </div>

        </div>


      </div>
    </div>
  </div>
  </div>
  </div>

  <!-- Footer -->

  <div id="footer">
    <div class="navbar navbar-default ">
      <div class="container-fluid footer">
        <p class="navbar-text pull-left ">© خلية النحل - 2020 ، جميع الحقوق محفوظة </p>
        <p class="pull-right "> <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"> <i class="fab fa-instagram"></i></a>
        </p>
        
      </div>

    </div>
  </div>



  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>

</html>
